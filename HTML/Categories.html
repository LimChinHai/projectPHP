<html>
    <head>
        <title>Categories</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navbar">
            <a href="Home.html">ATC.com</a>
            <a href="Categories.html">Categories</a>
            <a href="Write.html">Write an Article</a>
            <a href="ContactUs.html">Contact Us</a>
            <a href="SignIn.html" class="right">Sign In</a>
        </div>
        
        <div>
            <button onclick="listView()" class="btn"><i class="fa fa-bars"></i>List</button>
            <button onclick="gridView()" class="btn"><i class="fa fa-th-large"></i>Grid</button>
            
            <div class="categories_row">
                <div class="categories_column" style="background-color: #aaa;" >
                    <p>Marvel</p>
                </div>
                
                <div class="categories_column" style="background-color: #bbb;">
                    <p>DC</p>
                </div>
                
                <div class="categories_column" style="background-color: #ccc;">
                    <p>Dark Horse</p>
                </div>
                
                <div class="categories_column" style="background-color: #ddd;">
                    <p>Valiant</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <h2>Footer</h2>
        </div>
        
        <script>
            var elements = document.getElementsByClassName("categories_column");
            var i;
            
            function listView(){
                for(i = 0; i < elements.length; i++){
                    elements[i].style.width = "100%";
                }
            }
            
            function gridView(){
                for(i = 0; i < elements.length; i++){
                    elements[i].style.width = "50%";
                }
            }
            
            var container = document.getElementById("btnContainer");
            var btns = container.getElementsByClassName("btn");
            
            for(var i = 0; i < btns.length; i++){
                btns[i].addEventListener("click",function(){
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace("active", "");
                    this.className +="active";
                });
            }
        </script>
    </body>
</html>
